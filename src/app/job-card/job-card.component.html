<div class="jobcard">
    <div class="back"></div>
    <img src='{{job.company_logo}}' alt="Company Logo">
    <h3>{{job.title}}</h3>
    <h4>{{job.company}}</h4>
    <p>{{job.location}}</p>
    <span>{{job.created_at | date:'fullDate'}}</span>
  <span [ngClass]="{'remote' : job.type == 'Contract',
'full' : job.type == 'Full Time'}" class="type">{{job.type}}</span>
</div>
