
<div class="jobcard">

  <div class="logo">
    <img src='{{job.company_logo}}' alt="Company Logo">

  </div>
 <div class="text">
 <h3>{{job.title}}</h3>
  <h4>{{job.company}}</h4>
  <p>{{job.location}}</p>
 </div>

   <div class="timing">
    <span>{{job.created_at | date:'fullDate'}}</span>
  </div>
  <span  [ngClass] = "{'remote' : job.type == 'Remote',
'full' : job.type == 'Full Time'}"
   class="type" >{{job.type}}</span>

</div>
