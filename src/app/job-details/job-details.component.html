<div class="container">
  <div class="jobdetail">
    <div class="company flex">
      <div class="image">
        <img src='{{jobHere.company_logo}}' alt="">
      </div>
      <div class="details">
        <h2>{{jobHere.company}}</h2>
        <h3>{{jobHere.location}}</h3>
      </div>
      <a href={{jobHere.company_url}}  target="_blank" class="companySite" type="button">Company Site</a>
    </div>
    <div class="job">
      <div class="header flex">
        <div class="timing">
          <span>{{jobHere.created_at | date:'fullDate'}}</span>
          <span>{{jobHere.type}}</span>
          <h3>{{jobHere.title}}</h3>
          <p>{{jobHere.location}}</p>
        </div>

      <a href="{{jobHere.how_to_apply}}" class="blueBtn">Apply Now</a>
      </div>
      <div class="text">
