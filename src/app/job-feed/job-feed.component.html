<app-filters></app-filters>
<div class="container jobs">
  <app-job-card [routerLink]="['/home', item.id]" routerLinkActive="router-link-active"  *ngFor="let item of jobService.jobsDetails" [jobItem]=item></app-job-card>
</div>
<button (click)="LoadMoreJobs()" type="button" class="loadmore">Load More</button>
<ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="small" color="#fff" type="line-scale" [fullScreen]="true">
  <p style="color: white"> Fetching Jobs..... </p>
</ngx-spinner>
